syntax = "proto3";

package yostlabs_data;

// To be determined
message Quaternions {
  float timestamp = 1;
  int64 sequence  = 2;
  float q1 = 3;
  float q2 = 4;
  float q3 = 5;
  float q4 = 6;
}

message EulerAngles {
  float timestamp = 1;
  int64 sequence  = 2;
  float roll = 3;
  float pitch = 4;
  float yaw = 5;
}
